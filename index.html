<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>random password generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container my-4">
      <div class="row">
        <div class="col-md-7 mx-auto">
          
          <div class="d-flex flex-column justify-content-center align-items-center text-center">
            <h1 class="fw-normal">Random Password Generator</h1>
            <p class="fw-light">program ini akan mengenerate password secara acak ketika tombol generate ditekan</p>
          </div>
          
          <div class="d-flex flex-column my-3">
            <div class="form-group">
              <textarea cols="30" rows="8" class="form-control py-3 px-4 input" readonly></textarea>
            </div>
            <div class="form-group my-3">
              <select class="form-select py-3 px-4 select">
                <option value="8">8 karakter</option>
                <option value="16">16 karakter</option>
                <option value="24">24 karakter</option>
                <option value="32">32 karakter</option>
              </select>
            </div>
            <button class="btn btn-primary py-3 px-4 rounded-1 mb-1 fw-bold generate">Generate Password</button>
            <button class="btn btn-success py-3 px-4 rounded-1 fw-bold copy">Copy Password</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
